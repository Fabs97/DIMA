  steps_indicator: ^1.2.0
  uni_links: ^0.4.0
  url_launcher: ^6.0.3
  geocoding: ^2.0.0
  open_mail_app: ^0.1.1
  qr_flutter: ^4.0.0
  pin_code_fields: ^7.0.0
  flutter_animated_dialog: ^2.0.0
  confetti: ^0.5.5
  fluster: ^1.1.2

dev_dependencies:
  flutter_driver:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  test:
  mockito: 
  pedantic:
module:
  androidX: true

flutter:
  uses-material-design: true
  assets:
    - assets/svgs/CityLife_Logo.svg
    - assets/images/

tags:
  widgets:
  screens:
  utils:
