publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.1
  email_validator: ^1.0.6
  firebase_analytics: ^7.0.1
  firebase_auth: ^1.0.3
  firebase_core: ^1.0.3
  firebase_storage: ^8.0.3
  firebase_storage_web: ^1.0.3
  flutter_plugin_android_lifecycle: ^2.0.1
  flutter_facebook_auth: ^3.3.2+2
  flutter_facebook_auth_platform_interface: ^2.4.1
  flutter_svg: ^0.20.0-nullsafety.3
  flutter_twitter_login: 
    git: git://github.com/eudangeld/flutter_twitter_login.git
  geocoder: ^0.2.1
  github_sign_in: ^0.0.3
  google_maps_flutter: ^2.0.3
  google_sign_in: ^4.5.9
  gradient_widgets: ^0.5.2
  http: ^0.13.0
  image_picker: ^0.7.4
  intl: ^0.17.0
  location: ^4.1.1
  path: ^1.8.0 
  provider: ^4.3.3
  plugin_platform_interface: ^2.0.0
  shared_preferences: ^2.0.3
